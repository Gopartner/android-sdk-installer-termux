<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card dengan Highlight Kode</title>
    <!-- Tailwind CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Heroicons -->
    <link href="https://cdn.jsdelivr.net/npm/@heroicons/react/outline.min.css" rel="stylesheet">
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg overflow-hidden">
        <div class="bg-gray-50 px-4 py-2 flex items-center justify-between">
            <h2 class="text-lg font-semibold">Kode Repository</h2>
            <button onclick="copyLink()"
                class="px-3 py-1 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="w-4 h-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7H7a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-6"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 7l-5 5m0 0l-5-5m5 5v10"></path>
                </svg>
                Salin
            </button>
        </div>
        <pre>
            <code id="code" class="html"></code>
        </pre>
    </div>

    <script>
        function copyLink() {
            var linkToCopy = "https://github.com/Gopartner/android-sdk-installer-termux.git";

            navigator.clipboard.writeText(linkToCopy)
                .then(() => {
                    alert("Link berhasil disalin: " + linkToCopy);
                })
                .catch(err => {
                    console.error('Gagal menyalin link: ', err);
                });
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            // Highlight kode menggunakan Highlight.js
            hljs.highlightElement(document.getElementById('code'));
        });
    </script>
</body>

</html>
